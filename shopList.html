<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/appShop.js"></script>
    <script defer src="js/prodactClass.js"></script>
    <script defer src="js/shop_input.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form id="id_form" class="container border border-dark my-2 py-2" >
        <h1 class="display-4">ShopList</h1>

        <label for="id_name">Product name :</label>
        <input type="text" id="id_name" class="form-control" required>
        <label for="id_amount">Product amount :</label>
        <input type="number" id="id_amount" class="form-control" min="1" required>

        <div class="mt-3">
            <button id="add_btn" class="btn btn-dark" type="submit">ADD PROD</button>
            <button id="reset_btn" class="btn btn-danger" type="button">RESET ALL</button>
        </div>
    </form>

    <div class="list container my-2 border border-dark">
        <h2>List of Products You need to buy</h2>
        <div id="id_parent">

        </div>
    </div>
    
</body>
</html>
